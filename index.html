<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>
        <div class="header">
            <a href="#about" class="left-nav">About</a>
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="left-nav">Store</a>
            <div class="spacer"></div>
            <a href="https://www.google.com/gmail/about/" class="right-nav">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en" class="right-nav">Images</a>
            <span class="material-icons right-nav">apps</span>
            <span class="material-icons right-nav">account_circle</span>
        </div>
        <div class="main-info">
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            </div>
            <form action="/search" method="post" class="search-area">
                <div class="search-area-two">
                    <label>
                        <span class="material-icons search-icon">search</span>
                        <input type="search" name="search" class="search-field">
                    </label>
                </div>          
                <div class="search-btns">
                    <button type="submit" class="search-btn-1">Google Search</button>
                    <button type="submit" class="search-btn-2">I'm Feeling Lucky</button>
                </div>
            </form>
            <div class="bottom-link"> 
                <a class="bottom-link-text" href="">Learn how I made this website</a>
            </div>
        </div>
    </body>
</html>
